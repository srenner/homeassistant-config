default_view:
  view: yes
  entities:
    - group.kitchen
    - group.upstairs
    - group.climate
    - group.outside
    - group.automations

media_players:
  view: yes
  name: Media
  entities:
  - media_player.family_room_tv_audio
  - media_player.living_room_tv_audio
  - media_player.samsung_tv_remote
  - media_player.kitchen
  - media_player.living_room
  - media_player.porch
  - media_player.bedroom
  - media_player.office

automations:
  name: Automations
  view: yes
  entities:
    - automation.sunrise_lights
    - automation.sunset_lights
    - automation.early_evening_upstairs_lights
    - automation.evening_back_porch
    - input_boolean.goodnight

kitchen:
  name: Kitchen
  entities:
    - switch.kitchen_cabinets_switch
    - light.kitchen_cans_level
    - light.kitchen_island_level
    - light.kitchen_sink_level

outside:
  name: Outside
  entities:
    - switch.back_porch_switch
    - switch.front_porch_switch
    - fan.porch_fan_level
    - binary_sensor.garage_door_sensor
    - switch.garage_light_switch

porch_lights:
  name: Porch Lights
  entities:
    - switch.back_porch_switch
    - switch.front_porch_switch
    
upstairs:
  name: Upstairs
  entities:
    - light.family_room_level
    - light.bedroom_lamp_level
    
climate:
  name: Climate
  entities:
    - climate.main_thermostat_away_heating
    - climate.main_thermostat_unused_3
    - climate.main_thermostat_cooling_1
