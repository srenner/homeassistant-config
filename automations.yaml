- id: living_room_sonos
  alias: Living Room Sonos
  initial_state: True
  hide_entity: False
  trigger:
    platform: state
    entity_id: media_player.living_room
    from: 'paused'
    to: 'playing'
  action:
    - service: media_player.turn_on
      entity_id: media_player.living_room_tv_audio
    - service: media_player.select_source
      data:
        entity_id: media_player.living_room_tv_audio
        source: "SONOS"

